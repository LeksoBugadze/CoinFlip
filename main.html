<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="container">
         <div class="text">
            <p class="p1">Coin Flip</p>
         </div>
         <div class="div2">
            <button  class="btn" onclick="appendToDisplay();">Flip a Coin</button>
            <button  class="btn" onclick="reset()">&#10227;</button>
         </div>
         <div class="modal" id="modal">
            <div class="box">
                <div class="p2">You Got</div>
                <div class="result" id="result"></div>
                <button class="btn1" onclick="hideModal();">X</button>
            </div>
          

         </div>
         <div class="score">
            <div class="text1">Heads: <span id="head"></span></div>
            <div class="text1">Tails: <span id="tails"></span></div>
          </div>
        </div>


    <script src="index.js"></script>
</body>
</html>
